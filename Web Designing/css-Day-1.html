    <title>Web Designinh : CSS3 </title>
    <link rel="stylesheet" href="./Stylesheet/learncss.css">
    <!-- Internal CSS -->
    <style>
        p {
            color: green;

        }

    <h2>Types of CSS</h2>

    <p>Property: property-value;</p>
    <p>color: red;</p>
      

    <h2>Types of Selector</h2>
    <h3>
         Tag Selector <br>
         Class Selector <br>
         ID Selector
    </h3>

    
     <!-- inline CSS -->
      <h3>Inline CSS</h3>
    <p class="test" style="color: blue;">Lorem ipsum dolo</p>
    <p style="color: yellow;">Hello Para 1</p>
    <p>hello para 2</p>
    <p class="test" id="hello">Hello para 3</p>
